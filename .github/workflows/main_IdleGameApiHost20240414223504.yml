# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - IdleGameApiHost20240414223504

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7fb98d5eaac04045a70ff8ea61c5d79d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d9daf61c503348a8a2004d3ac8f08781 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7fb98d5eaac04045a70ff8ea61c5d79d }}/backend:${{ github.sha }}
        file: ./IdleGame.Api.Host/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'IdleGameApiHost20240414223504'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_010740a0e5d4498fbf561f8cf73889ec }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7fb98d5eaac04045a70ff8ea61c5d79d }}/backend:${{ github.sha }}'
